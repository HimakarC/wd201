<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="himakar">
        <h2 class="potato">Registration Form</h2>
    <div class="birth">
        <form action="" class="form" id="user">
            <div>
                <div class="bhavana">
                <label for="name" class="love">Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" required placeholder="Enter Name">
                </div>
            </div>

            <div>
                <div class="bhavana">
                <label for="email" class="love">Email</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" required placeholder="Enter email">
                </div>
            </div>

            <div>
                <div class="bhavana">
                <label for="pass" class="love">Password</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" required placeholder="Enter Password">
                </div>
            </div>

            <div>
                <div class="bhavana">
                <label for="dob" class="love">Date of Birth</label>
                </div>
                <div>
                    <input type="date" name="dob" id="dob" required>
                </div>
            </div>

            <div>
                <div>
                    <input type="checkbox" name="checkbox" id="terms">
                    <label for="terms">Accept Terms & Conditions</label>
                </div>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <div class="both2">
        <div class="runanya">
        <h2 class="pawan">Entries</h2>
        <table class="ok" id="user-table">
            <thead>
                <tr>
                    <th class="ananya">Name</th>
                    <th class="ananya">Email</th>
                    <th class="ananya">Password</th>
                    <th class="ananya">Dob</th>
                    <th class="ananya">Accepted terms?</th>
                </tr>
            </thead>
                <tbody>

                </tbody>
        </table>
        <p>
            <a href = "./home">&lt;-- Back to home</a>
        </p>
    </div>
</div>
    <script src="/indexx.js"></script>
</body>
</html>
